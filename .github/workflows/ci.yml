name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Prefer IPv4 to avoid intermittent IPv6 ENETUNREACH on some runners
      JAVA_TOOL_OPTIONS: -Djava.net.preferIPv4Stack=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      # Make JavaCPP cache path available to later steps
      - name: Configure JavaCPP cache path
        run: echo "JAVACPP_CACHE=$RUNNER_TEMP/.javacpp/cache" >> "$GITHUB_ENV"

      - name: Cache JavaCPP native artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.JAVACPP_CACHE }}
          key: javacpp-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            javacpp-${{ runner.os }}-

      # Retry wrapper for transient network timeouts during dependency resolution
      - name: Build and unit test (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 20
          command: ./gradlew --no-daemon --stacktrace clean test

      - name: Sanity-check native load (OpenCV/JavaCV) (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: ./gradlew --no-daemon --stacktrace testOpenCV

      - name: Assemble distributables (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: ./gradlew --no-daemon --stacktrace assemble

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**/*
            **/build/test-results/**/*
          if-no-files-found: warn

      - name: Upload build jars
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: |
            **/build/libs/*.jar
          if-no-files-found: warn
