name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      JAVACPP_CACHE: ${{ runner.temp }}/.javacpp/cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Cache JavaCPP native artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.JAVACPP_CACHE }}
          key: javacpp-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            javacpp-${{ runner.os }}-

      - name: Build and unit test
        run: ./gradlew --no-daemon clean test

      - name: Sanity-check native load (OpenCV/JavaCV)
        run: ./gradlew --no-daemon testOpenCV

      - name: Assemble distributables
        run: ./gradlew --no-daemon assemble

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/**
            **/build/test-results/test/**

      - name: Upload build jars
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: |
            **/build/libs/*.jar
