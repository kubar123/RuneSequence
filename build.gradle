plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

application {
    mainClass = 'com.lansoftprogramming.runeSequence.TestLoad'  // Minimal test class
    applicationDefaultJvmArgs = [
            "--enable-native-access=ALL-UNNAMED",
            "-Dorg.bytedeco.javacpp.cachedir=C:\\javacpp_cache",
            "-Dorg.bytedeco.javacpp.logger=DEBUG"
    ]
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bytedeco:opencv-platform:4.7.0-1.5.9'
    implementation 'org.bytedeco:javacv:1.5.9'
    implementation 'org.bytedeco:ffmpeg-platform:6.0-1.5.9'

    //heybinds
    implementation 'com.1stleg:jnativehook:2.1.0'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.5.18'

    // JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'

    // GUI
    implementation 'com.formdev:flatlaf:3.4.1'
    //testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}
tasks.withType(JavaExec).configureEach {
    jvmArgs += [
            "--enable-native-access=ALL-UNNAMED"
    ]
}

tasks.register('testOpenCV') {
    group = 'verification'
    description = 'Run a minimal OpenCV load test'
    dependsOn 'classes'
    doLast {
        javaexec {
            main = 'com.lansoftprogramming.runeSequence.TestLoad'
            classpath = sourceSets.main.runtimeClasspath
            jvmArgs = application.applicationDefaultJvmArgs
        }
    }
}